{% extends 'ibge/base.html' %}

{% block title %}IBGE{% endblock title %}

{% block content %}

<div class="container">
  <form action="" method="get">
    {% csrf_token %}
    <select name="id" id="id">
      {% for indice, regioes in regioes.items %}
      <option value="{{ regioes.id }}">{{ regioes.nome }}</option>
      {% endfor %}
    </select>
    <a href="{% url 'estados' regioes.id %}" class="btn btn-info btn-sm">Pesquisar</a>
  </form>
</div>
{% endblock content %}
