{% extends 'ibge/base.html' %}

{% block title %}IBGE{% endblock title %}

{% block content %}

<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    <select name="" id="">
      {% for indice, regioes in regioes.items %}
      <option value="{{ regioes.sigla }}">{{ regioes.nome }}</option>
      {% endfor %}
    </select>
    <a href="{% url 'estados' %}">Pesquisar</a>
  </form>
</div>
{% endblock content %}
